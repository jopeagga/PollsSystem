<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/LOGIN/style.css" />
    </head>

    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header text-dark-tit"><h3 class="text-dark-tit text-center mb-0 text-dark my-4">CREAR CUENTA</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-100">
                                                    <div class="form-group"><label class="text-dark small mb-1" for="inputFirstName">Nombre(s)</label><input class="form-control py-1" id="inputFirstName" type="text" placeholder="Ingresa tu nombre" /></div>
                                                </div>
                                                <div class="col-md-100">
                                                    <div class="form-group"><label class="text-dark small mb-1" for="inputLastName">Apellidos</label><input class="form-control py-1" id="inputLastName" type="text" placeholder="Ingresa tus apellidos" /></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label class="text-dark small mb-1" for="inputEmailAddress">Correo</label><input class="form-control py-1" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo" /></div>
                                            <div class="form-row">
                                                <div class="col-md-100">
                                                    <div class="form-group"><label class="text-dark small mb-1" for="inputPassword">Contraseña</label><input class="form-control py-1" id="inputPassword" type="password" placeholder="Ingresa tu contraseña" /></div>
                                                </div>
                                                <div class="col-md-100">
                                                    <div class="form-group"><label class="text-dark small mb-1" for="inputConfirmPassword">Confirma tu contraseña</label><input class="form-control py-1" id="inputConfirmPassword" type="password" placeholder="Confirma tu contraseña" /></div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn_iniSes btn-block" href="login.html">Crear Cuenta</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-dark-j text-center">
                                        <div class="small"><a href="index.html">¿Ya tienes cuenta? Inicia Sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Integradora &copy; Sistema Encuestas</div>
                              <div>
                               <a href="#">Poll´s System</a>
                             </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="assets/demo/chart-pie-demo.js"></script>
    </body>
</html>
